<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Action Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: rgba(204, 234, 250, 0.9);
        }
        header {
            height: 50px;
            background-color: #003366;
            color: white;
            padding: 8px 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.3rem;
            margin: 0;
        }
        nav a {
            font-size: 0.9rem;
            padding: 3px 8px;
        }
        .container {
            height: calc(100vh - 50px);
            margin-top: 50px;
            padding: 8px;
        }
        .main-container {
            display: flex;
            height: 100%;
            gap: 8px;
        }
        .section {
            flex: 1;
            padding: 8px;
            height: 100%;
            overflow: hidden;
        }
        #thresholdsSection {
            max-width: 40%;
        }
        #alertsSection {
            max-width: 60%;
            overflow-y: auto;
        }
        .chart-container {
            height: 180px;
            margin-bottom: 8px;
        }
        .alert-card {
            padding: 6px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        .form-control {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
        }
        .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
        }
        .threshold-form .mb-3 {
            margin-bottom: 0.5rem !important;
        }
        h2 {
            font-size: 1.1rem !important;
            margin-bottom: 6px !important;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1>Sustainable Action Alerts</h1>
        <nav class="d-flex gap-2">
            <a href="/knowledge_hub" class="btn btn-sm btn-primary">Home</a>
            <a href="/sustainability_report" class="btn btn-sm btn-primary">Report</a>
            <a href="/sustainability_alerts" class="btn btn-sm btn-primary">Alerts</a>
        </nav>
    </header>
    <div class="container">
        <div class="main-container">
            <div class="section" id="thresholdsSection">
                <h2>Set Thresholds</h2>
                <div class="chart-container">
                    <canvas id="combinedChart"></canvas>
                </div>
                <form class="threshold-form" id="thresholdForm">
                    <div class="mb-3">
                        <label class="form-label">Energy (kWh):</label>
                        <input type="number" class="form-control form-control-sm" id="energy-threshold" value="96">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CO<sub>2</sub>e (tons):</label>
                        <input type="number" class="form-control form-control-sm" id="emissions-threshold" value="18">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Water (%):</label>
                        <input type="number" class="form-control form-control-sm" id="water-threshold" value="12">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Delays (%):</label>
                        <input type="number" class="form-control form-control-sm" id="supply-chain-threshold" value="5">
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary w-100">Update</button>
                    <p class="threshold-update-message mt-1 mb-0" id="updateMessage"></p>
                </form>
            </div>
            <div class="section" id="alertsSection">
                <h2>Current Alerts</h2>
                <div class="alert-card">
                    <div class="alert-header">
                        <h4 class="mb-1">High Energy Consumption</h4>
                        <p class="mb-0">125% of 96 kWh</p>
                    </div>
                </div>
                <div class="alert-card">
                    <div class="alert-header">
                        <h4 class="mb-1">High Carbon Emissions</h4>
                        <p class="mb-0">22 tons vs 18 tons</p>
                    </div>
                </div>
                <div class="alert-card">
                    <div class="alert-header">
                        <h4 class="mb-1">Water Wastage</h4>
                        <p class="mb-0">15% vs 12%</p>
                    </div>
                </div>
                <div class="alert-card">
                    <div class="alert-header">
                        <h4 class="mb-1">Supply Chain Delays</h4>
                        <p class="mb-0">10% vs 5%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Simplified chart initialization
        new Chart(document.getElementById('combinedChart'), {
            type: 'line',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    data: [80, 90, 96, 120],
                    borderColor: '#007bff',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
